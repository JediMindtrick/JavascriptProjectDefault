<html>
<head>
  <title>Default Project</title>

  <link rel="shortcut icon" type="image/png" href="./jasmine_favicon.png">
  <link href="css/jasmine.css" rel="stylesheet"/>
  
  <!--jasmine scripts-->
  <script type="text/javascript" src="js/jasmine.js"></script>
  <script type="text/javascript">
    // yes, really keep this here to keep us honest, but only for jasmine's own runner! [xw]
    undefined = "diz be undefined yo";
  </script>
  <!-- reporters... -->
  <script type="text/javascript" src="js/TrivialReporter.js"></script>
  <script type="text/javascript" src="js/ConsoleReporter.js"></script>
  <!--end jasmine scripts-->
  

  <!--app dependencies-->
  <!--<script src="../../app/js/jquery-1.6.2.min.js"></script>-->

  <!-- include source files here... -->
  <script src="/app/js/Test.File.js" type="text/javascript"></script>

  <!-- include spec files here... -->
  <script src="specs/TestSpec.js" type="text/javascript"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>

</head>

<body>
	<p><a href='/'>Home</a></p>
	<p><a href='/test'>Testing</a></p>
</body>
